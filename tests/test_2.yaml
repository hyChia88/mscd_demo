- name: "Scenario 13: Search → Detail → Visualize Pipeline"
  description: "Complete workflow using all three tools in sequence"
  input: |
    TASK: Identify damaged cabinet for insurance claim

    Background: Inspector reports "a cabinet near the kitchen sink" has water damage.

    Workflow:
    1. Search Floor 0 for all cabinets using get_elements_by_room
    2. Pick the first base cabinet from results
    3. Get its detailed properties using get_element_details
    4. Generate a 3D view for photo documentation using generate_3d_view

    Provide the complete chain of outputs for the insurance claim.

- name: "Scenario 14: Batch Element Analysis"
  description: "Analyze multiple elements of same type"
  input: |
    QUALITY CONTROL CHECK
    Element type: All doors on Floor 0

    Process:
    1. Get all elements on Floor 0
    2. Filter for IfcDoor type elements
    3. For the first 3 doors found:
       - Extract detailed properties
       - Note any missing specifications
    4. Provide summary: "X doors found, Y have complete specs, Z need review"

- name: "Scenario 15: Comparative Analysis"
  description: "Compare element properties across types"
  input: |
    RESEARCH QUERY

    I'm studying the building design. Can you:
    1. Find one example of each: IfcWall, IfcDoor, IfcFurniture on Floor 0
    2. Get detailed properties for each
    3. Compare what properties are available for different element types

    This helps me understand the IFC data quality.

